<!doctype html>
<html lang="en">
<head>
<!--Yes, Arthur Abia made this-->
  <meta charset="UTF-8">
  <title>JS Calculator for the Odin Project</title>
  <link rel="stylesheet" href="calculator.css">
  <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header"> Javascript Calculator</div>
  <div class="container">
    <div class="result"><span class="text flash"></span></div>
    <div class="input"></div>
    <div class="button number one">1</div>
    <div class="button number two">2</div>
    <div class="button number three">3</div>
    <div class="button number four">4</div>
    <div class="button number five">5</div>
    <div class="button number six">6</div>
    <div class="button number seven">7</div>
    <div class="button number eight">8</div>
    <div class="button number nine">9</div>
    <div class="button number zero">0</div>
    <div class="button dot">.</div>
    <div class="button clear oper">AC</div>
    <div class="button plus oper">+</div>
    <div class="button minus oper">-</div>
    <div class="button divide oper">/</div>
    <div class="button multiply oper">*</div>
    <div class="button equal oper">=</div>
    <div class="button del oper">DEL</div>
</body>
<script src="calculator.js"></script>
</html>
